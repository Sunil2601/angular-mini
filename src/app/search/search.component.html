<form [formGroup]="searchForm" class="container-fluid">
    <div class="row align-items-center search-bar">
        <div class="col-10">
            <input type="text" class="w-100" placeholder="search by type,artist name etc.."
                formControlName="searchString">
        </div>
        <div class="col-2">
            <button class="btn btn-light w-100" (click)="onSearch()"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
</form>
