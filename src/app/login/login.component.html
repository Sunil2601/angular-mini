<form *ngIf="loginForm" [formGroup]="loginForm" class="form-signup shadow p-5 mt-5" (submit)="onSubmit()" style="margin-bottom: 100px;">
    <h1 class="text-center text-muted mb-5">Login</h1>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" class="form-control" />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">Please enter a valid email.</small>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" class="form-control" />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">Password must be at least 8 characters long.</small>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100">Submit</button>
    <div class="text-center mt-3"><a routerLink="/signup" class="d-block mx-auto"> Don't have an account? <span style="text-decoration: underline;color: brown;"> click here to Signup</span></a></div>
  </form>
